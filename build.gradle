apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'hello.BasicSingleFrameApp'

// tag::repositories[]
repositories { 
    mavenCentral() 
}
// end::repositories[]

// tag::jar[]
jar {
    baseName = 'basicSingleFrame'
    version =  '0.1.0'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes 'Main-Class': 'hello.BasicSingleFrameApp'
    }
}
// end::jar[]

// tag::dependencies[]
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
    compile 'org.jdesktop:appframework:1.0.3'
}
// end::dependencies[]
